[package]
name = "lmtyas"
description = "let-me-tell-you-a-secret, a web service that allows an authenticated user to send secrets like passwords to other authenticated users."
version = "1.0.6"
edition = "2021"
authors = ["Sven Putze <github@hardcodes.de>"]
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.6"
actix-http = "3"
actix-web = { version = "4", features=["openssl"] }
actix-web-httpauth = "0.8"
async-trait = "0.1.57"
base64 = "0.13.0"
chrono = "0.4.0"
clap = "3.2"
env_logger = "0.9"
futures-util = "0.3"
ldap3 = "0.10"
lettre = "0.10"
log = "0.4"
openssl = "0.10"
percent-encoding = "2.1"
regex = "1"
secstr = { version = "0.5", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_regex = "1"
timer = "0.2"
uuid = { version = "1", features = ["v1"] }

[features]
default =["ldap-auth", "mail-noauth-notls"]
ldap-auth = []
mail-noauth-notls = []
